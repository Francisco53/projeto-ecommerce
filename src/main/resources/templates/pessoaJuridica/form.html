<!DOCTYPE html>
<html th:replace="~{/fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="fragments/head.html :: head('Form')">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<main>
    <div class="container-fluid text-center my-4">
        <h1 class="text-center">Cadastro de Jurídica </h1>
        <form th:action="${pessoaJuridica.id == null} ? @{/pessoasJuridicas/save} : @{/pessoasJuridicas/update}" th:object="${pessoaJuridica}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">

            <div class="col-md-6">
                <label class="form-label">Razão Social:</label>
                <input type="text" th:field="*{razaoSocial}" class="form-control" size="40">
                <span class="text-danger" th:if="${#fields.hasErrors('razaoSocial')}" th:errors="*{razaoSocial}" onfocus="this.value=''"></span>
            </div>

            <div class="col-md-6">
                <label class="form-label">CNPJ:</label>
                <input type="text" th:field="*{cnpj}" class="form-control" size="40" title="CNPJ inválido">
                <span class="text-danger" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" onfocus="this.value=''"></span>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" size="40">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="col-md-6">
                <label class="form-label">Telefone:</label>
                <input type="tel" th:field="*{telefone}" class="form-control" size="35" pattern="[0-9]{10,11}" title="Telefone inválido">
                <span class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
            </div>

            <div class="col-md-6">
                <label class="form-label">Cep:</label>
                <input name="cep" type="text" id="cep" value="" size="30" maxlength="9" onblur="pesquisacep(this.value);" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Rua:</label>
                <input name="rua" type="text" id="rua" size="40" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Bairro:</label>
                <input name="bairro" type="text" id="bairro" size="40" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Cidade:</label>
                <input name="cidade" type="text" id="cidade" size="40" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Estado:</label>
                <input name="uf" type="text" id="uf" size="2" class="form-control">
            </div>

            <div class="col-12">
                <div class="form-check form-check-block">
                    <input type="submit" class="btn btn-success my-2" value="Enviar">
                    <a th:href="@{/fragmento}" class="btn btn-primary">Home</a>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
