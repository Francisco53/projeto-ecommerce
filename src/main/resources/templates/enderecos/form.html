<!DOCTYPE html>
<html th:replace="~{/fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="fragments/head.html :: head('Form')"></head>

<body>
<main>
    <h1>FORM</h1>
    <form th:action="${endereco.id == null} ? @{/enderecos/save} : @{/enderecos/update}" th:object="${endereco}"
          method="post">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-6">
            <label class="form-label">Cep:</label>
            <input th:field="*{cep}" type="text" id="cep" value="" size="30" maxlength="9" onblur="pesquisacep(this.value);"
                   class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Rua:</label>
            <input th:field="*{logradouro}" type="text" id="rua" size="40" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Bairro:</label>
            <input th:field="*{bairro}" type="text" id="bairro" size="40" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Cidade:</label>
            <input th:field="*{localidade}" type="text" id="cidade" size="40" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Estado:</label>
            <input type="text" id="uf" size="2" class="form-control">
            <input type="submit" class="btn btn-success my-2" value="Enviar">
        </div>

    </form>
    <br>
    <br>
    <br>
</main>

</body>
</html>
