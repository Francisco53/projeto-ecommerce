<!DOCTYPE html>
<html th:replace="~{/fragments/layout :: layout(~{::head},~{::main})}">


<head th:replace="fragments/head.html :: head('Pessoas Jurídicas')"></head>

<body>

<main>

    <div class="container my-2">

        <table  border="1" class="table table-striped table-responsive-md">

            <form th:action="@{/pessoasJuridicas/pesquisarpessoajuridica}" method="get" style="margin-bottom: 20px;">
                <label for="nomepesquisa">Pesquisar pessoa:</label>
                <input type="text" id="nomepesquisa" name="nomepesquisa" style="min-height:30px;" class="mr-2">
                <button type="submit" class="btn btn-secondary">Buscar</button>
            </form>


            <thead>
            <tr>
                <th>Id</th>
                <th>Razão Social</th>
                <th>CNPJ</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th colspan="2">Opções</th>
            </tr>
            <h1 style="text-align:center">Pessoas Jurídicas</h1>

            </thead>
            <tr th:each="p : ${pessoas}">
                <td th:text="${p.id}"> </td>
                <td th:text="${p.razaoSocial}"></td>
                <td th:text="${p.cnpj}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.telefone}"></td>
                <td> <a th:href="@{/pessoasJuridicas/edit/{id}(id=${p.id})}" class="btn btn-success">Editar</a> </td>
                <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                        th:href="@{/pessoasJuridicas/remove/{id}(id=${p.id})}" class="btn btn-danger">Excluir</a> </td>
            </tr>
        </table>
        <a th:href="@{/home}" class="btn btn-info">Voltar</a>
        <a th:href="@{/pessoasJuridicas/form}" class="btn btn-primary">Form</a>
    </div>

</main>



</body>
</html>
