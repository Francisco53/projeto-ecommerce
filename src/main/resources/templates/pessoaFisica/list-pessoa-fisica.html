<!DOCTYPE html>
<html th:replace="~{/fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="fragments/head.html :: head('Pessoas Físicas')"></head>

<body>


<main>
    <div class="container my-2">

        <table  border="1" class="table table-striped table-responsive-md">

            <form th:action="@{/pessoasFisicas/pesquisarpessoafisica}" method="get" style="margin-bottom: 20px;">
                <label for="nomepesquisa">Pesquisar pessoa:</label>
                <input type="text" id="nomepesquisa" name="nomepesquisa" style="min-height:30px;" class="mr-2">
                <button type="submit" class="btn btn-secondary">Buscar</button>
            </form>

            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th colspan="2">Opções</th>
            </tr>
            <h1 style="text-align:center">Pessoas Físicas</h1>

            </thead>
            <tr th:each="p : ${pessoas}">
                <td th:text="${p.id}"> </td>
                <td th:text="${p.nome}"></td>
                <td th:text="${p.cpf}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.telefone}"></td>
                <td> <a th:href="@{/pessoasFisicas/edit/{id}(id=${p.id})}" class="btn btn-success">Editar</a> </td>
                <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                        th:href="@{/pessoasFisicas/remove/{id}(id=${p.id})}" class="btn btn-danger">Excluir</a> </td>
            </tr>
        </table>
        <a th:href="@{/home}" class="btn btn-info">Voltar</a>
        <a th:href="@{/pessoasFisicas/form}" class="btn btn-primary">Form</a>
    </div>


</main>


</body>
</html>
