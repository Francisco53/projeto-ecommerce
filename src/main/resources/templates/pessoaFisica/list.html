<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="style.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <title>Pessoas Físicas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container my-2">

<table  border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>CPF</th>
        <th colspan="2">Opções</th>
    </tr>
    <h1 style="text-align:center">Pessoas Físicas</h1>

    </thead>
    <tr th:each="p : ${pessoas}">
        <td th:text="${p.id}"> </td>
        <td th:text="${p.nome}"></td>
        <td th:text="${p.cpf}"></td>
        <td> <a th:href="@{/pessoas/edit/{id}(id=${p.id})}">Editar</a> </td>
        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                th:href="@{/pessoas/remove/{id}(id=${p.id})}">Excluir</a> </td>
    </tr>
</table>
</div>
</body>
</html>

</body>
</html>
