<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>FORM</h1>
<form action="/pessoas/update" th:object="${pessoa}" method="post">
  <input type="hidden" th:field="*{id}">
  <input type="text" th:field="*{nome}"  placeholder="Nome">
  <input type="text" th:field="*{cpf}"  placeholder="CPF">

  <input type="radio" id="F" name="tipo" value="F">
  <label for="F">Pessoa Física</label><br>
  <input type="radio" id="J" name="tipo" value="J">
  <label for="J">Pessoa Jurídica</label><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
