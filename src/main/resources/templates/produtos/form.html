<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmento :: head('Form')}"></head>

<body>

<header th:replace="~{fragmento :: header}"></header>

<h1>FORM</h1>
<form th:action="${produto.id == null} ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}" method="post">
  <input type="hidden" th:field="*{id}">
  <input type="text" th:field="*{descricao}"  placeholder="Descricao">
  <input type="text" th:field="*{valor}"  placeholder="Valor">
  <input type="submit" value="Enviar">
</form>
<br>
<br>
<br>

<div class="container">
  <footer th:replace="~{fragmento :: footer}"></footer>
</div>

</body>
</html>
